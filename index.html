<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script>
      "use strict";

      // Declaration

      let score = 20;
      let secretNumber = Math.trunc(Math.random() * 20) + 1;
      let highscore = 0;

      // Function
      const displayMessage = function (message) {
        document.querySelector(".message").textContent = message;
      };

      const backgroundColor = function (color) {
        document.querySelector("body").style.backgroundColor = color;
      };

      // Main code
      document.querySelector(".check").addEventListener("click", function () {
        let guess = Number(document.querySelector(".guess").value);

        console.log(guess);

        if (!guess) {
          displayMessage("No Number!");
        }
        // Wins game
        else if (guess === secretNumber) {
          displayMessage("Great guess !!!");
          document.querySelector(".score").textContent = score;
          document.querySelector(".number").textContent = secretNumber;
          backgroundColor("#2ff20c");
          if (score > highscore) {
            highscore = score;
            document.querySelector(".highscore").textContent = highscore;
          }
        }
        // Guess too high
        else if (guess !== secretNumber) {
          if (score > 0) {
            score--;
            displayMessage(
              guess > secretNumber ? "Too High !!!" : "Too Low !!!"
            );
            document.querySelector(".score").textContent = score;
          } else if (score <= 0) {
            displayMessage("You have lost. Try Again");
            backgroundColor("#eb4634");
          }
        }
      });
      document.querySelector(".again").addEventListener("click", function () {
        //document.querySelector();

        // BG Color

        backgroundColor("#222");

        //Message

        displayMessage("Start guessing...");
        //Input

        document.querySelector(".guess").value = "";

        // ?

        document.querySelector(".number").textContent = "?";

        // score
        score = 20;
        document.querySelector(".score").textContent = score;

        // Secret Number New
        secretNumber = Math.trunc(Math.random() * 20) + 1;
      });
    </script>
  </body>
</html>
